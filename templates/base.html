{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJCRM</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="navbar">
        {% if user.is_authenticated %}

        <a href="{% url 'home' %}" class="home-link">Home</a>
        <a href="{% url 'leads:lead-list' %}" class="right-link">Leads</a>
        <a href="{% url 'leads:lead-create' user.pk %}" class="right-link">Create New Leads</a>
        <a href="{% url 'leads:agent-list' %}" class="right-link">Agents</a>
        <a href="{% url 'leads:agent-detail' user.pk %}">{{user.username}}</a>
        <a href="{% url 'auth:logout' %}" class="right-link">Log Out</a>
    </div>

    <h1 style="text-align: center;">Hello {{ user.username }}!!!</h1>


    {% else %}
    <div class="navbar">


        <a href="{% url 'home' %}" class="home-link">Home</a>
        <a href="{% url 'auth:signup' %}" class="right-link">Sign Up</a>
        <a href="{% url 'auth:login' %}" class="right-link">Log In</a>

        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your jQuery code goes here -->
    <script>
        $(document).ready(function () {
            // Your jQuery code goes here
            $('.close').on('click', function () {
                $(this).parent().fadeOut('slow');
            });
        });
    </script>
</body>

</html>
