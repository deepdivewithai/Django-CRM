{% extends 'base 2.html' %} {% block content %}

<h1>Sign Up to take a step into the World of Murim ⚔️⚔️⚔️</h1>
<form method="POST">
  {% csrf_token %}
  <label for="username">Username</label>
  <input type="text" id="username" name="username" placeholder="Create a username..." required />
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" placeholder="Enter your first name..." required />
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" placeholder="Enter your last name..." required />
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email address.." required />
  <label for="pass1">Password</label>
  <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password..." required />
  <label for="pass2">Confirm Password</label>
  <input type="password" id="pass2" name="pass2" placeholder="Enter Your Password..." required />
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
